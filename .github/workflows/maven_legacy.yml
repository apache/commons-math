name: Java CI (Legacy only)

on:
  # allow direct trigger
  workflow_dispatch:
  # self trigger
  push:
    paths:
      - '**/workflows/maven_legacy.yml'
      - 'commons-math-legacy/**'

permissions:
  contents: read

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 20
      fail-fast: false # Run all the versions, but show overall status as failed if one fails
      matrix:
        os: [ ubuntu-latest, macos-13, windows-latest ]
        java: [ 8, 11, 17 ]

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
      with:
        persist-credentials: false
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
      with:
        distribution: temurin
        java-version: ${{ matrix.java }}
        cache: 'maven'
    # Ensure the legacy module dependencies are installed
    - name: Install dependencies
      run: mvn -V --no-transfer-progress install -pl commons-math-core,commons-math-legacy-exception,commons-math-legacy-core
    - name: Build with Maven
      run: mvn -V --no-transfer-progress clean test -pl commons-math-legacy
